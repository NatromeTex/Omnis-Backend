<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnis Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <div class="auth-card">
                <h1>Omnis Chat</h1>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                
                <form id="login-form" class="auth-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn primary">Login</button>
                </form>
                
                <form id="signup-form" class="auth-form hidden">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit" class="btn primary">Sign Up</button>
                </form>
                
                <div id="auth-error" class="error-message"></div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="section hidden">
            <div class="chat-layout">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h2>Chats</h2>
                        <button id="logout-btn" class="btn small">Logout</button>
                    </div>
                    <div class="new-chat">
                        <input type="text" id="new-chat-username" placeholder="Username to chat with">
                        <button id="new-chat-btn" class="btn primary small">+</button>
                    </div>
                    <div id="chat-list" class="chat-list"></div>
                    
                    <!-- Account Section -->
                    <div id="account-section" class="account-section">
                        <div id="account-pfp" class="account-pfp">U</div>
                        <span id="account-username" class="account-username">Username</span>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="chat-area">
                    <div id="chat-placeholder" class="chat-placeholder">
                        <p>Select a chat to start messaging</p>
                    </div>
                    
                    <div id="chat-view" class="chat-view hidden">
                        <div class="chat-header">
                            <h3 id="chat-with-user">Chat</h3>
                            <span id="encryption-badge" class="encryption-badge" title="End-to-End Encrypted">
                                <i class="fa-solid fa-lock"></i> E2EE
                            </span>
                        </div>
                        <div id="messages-container" class="messages-container"></div>
                        <div id="reply-bar" class="reply-bar hidden">
                            <div class="reply-meta">
                                <span class="reply-label">Replying to <span id="reply-username">User</span></span>
                                <button id="reply-cancel-btn" class="btn small ghost" type="button">Cancel</button>
                            </div>
                            <div id="reply-preview" class="reply-preview"></div>
                        </div>
                        <form id="message-form" class="message-form">
                            <input type="text" id="message-input" placeholder="Type a message..." required>
                            <button type="submit" class="btn primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Account Modal (outside main sections to avoid z-index issues) -->
    <div id="account-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Account</h3>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <h4>Active Sessions</h4>
                <div id="sessions-list" class="sessions-list"></div>
                <button id="revoke-other-btn" class="btn revoke-all-btn">Log out of all other sessions</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
